<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="body">
    <h1 class="flex justify-center">Fonction setTimeOut js</h1>
    <button id="launchBtn" class="border-2 border-sky-500">
      Launch timeOut
    </button>
    <button id="stopBtn" class="border-2 border-sky-500">Stop timeOut</button>

    <h1 class="flex justify-center">Fonction setinterval js</h1>
    <button class="border-2 border-sky-500" onclick="intervalStart();">
      Launch interval
    </button>
    <button class="border-2 border-sky-500" onclick="intervalStop();">
      Stop interval
    </button>
  </body>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</html>
